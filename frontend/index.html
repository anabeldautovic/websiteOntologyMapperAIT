<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Ingest UI</title>
    <style>
      /* baby pink + comic sans + white/dark-pink text */
      :root{
        --bg: #ffeef6;            /* page background (very light baby pink) */
        --bg-2: #fff6fa;          /* gradient top */
        --ink: #7a1041;           /* dark pink text for content */
        --ink-muted:#a63a66;

        --card: #ffd9e8;          /* card background (baby pink) */
        --card-border: #ffb3cc;
        --shadow: 0 8px 24px rgba(255, 77, 141, 0.15);

        --control-bg: #fff3f8;    /* inputs/logs */
        --control-border: #ffb3cc;

        --primary: #a5476e;       /* strong pink for accents */
        --primary-600: #f73d8e;
        --primary-700: #8f4d69;

        --table-header: #ffbdd7;
        --table-border: #ffb3cc;
        --container: 1800px;
        --gutter: 72px;
      
      }

      /* layout */
      /* 3 columns that wrap down to 2/1 as space shrinks or zoom increases */
      .workbench{
        display: grid;
        grid-template-columns: repeat(3, minmax(280px, 1fr));
        gap: 16px;
        align-items: start;
      }

      /* Two equal columns that wrap to one on small widths / higher zoom */
      .row{ 
        display: grid; 
        grid-template-columns: repeat(2, minmax(260px, 1fr)); 
        gap: 16px; 
      }
      .row-2col{ 
        display: grid; 
        grid-template-columns: repeat(2, minmax(240px, 1fr)); 
        gap: 12px; 
      }

      /* At small screens or high zoom, stack everything vertically */
      @media (max-width: 960px){
        .workbench{ grid-template-columns: 1fr; }
        .row, .row-2col{ grid-template-columns: 1fr; }
        .row-eq{ flex-direction: column; }
      }

      .row-eq{ display:flex; gap:16px; }
      .row-eq > .card{ flex:1; }

      /* base */
      body{
        font-family: "Comic Sans MS","Comic Sans","Comic Neue",cursive;
        margin:0; padding:0;
        background: linear-gradient(180deg, var(--bg-2), var(--bg));
        color: var(--ink);
      }

      /* cards */
      .card{
        background: var(--card);
        border: 2px solid var(--card-border);
        border-radius: 18px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: var(--shadow);
        color: var(--ink);
      }

      /* headings */
      h1{
        color: var(--primary-700);
        letter-spacing:2.4px;
        text-shadow: 0 2px 0 #ffd6e7;
        margin-top: 0;
      }
      .section-title{
        display:inline-block;
        padding: 6px 12px;
        border-radius: 9999px;
        background: var(--primary);
        color: #fff;                    /* white letters */
        font-weight:700;
        font-size: 16px;
        margin: 0 0 10px 0;
      }

      /* buttons */
      .btn{
        padding:10px 14px;
        border-radius:14px;
        border: 2px solid var(--primary);
        background: #ffd9e8;            /* baby pink button */
        color: var(--ink);              /* dark pink letters */
        cursor:pointer;
        transition: transform .08s ease, background .12s ease, box-shadow .12s ease;
        box-shadow: 0 2px 0 rgba(194,53,115,.35);
      }
      .btn:hover{ background:#ffc7dd; transform: translateY(-1px); }
      .btn:active{ transform:none; box-shadow:none; }
      .btn--primary{
        background: var(--primary);
        color:#fff;                     /* white letters */
        border-color: var(--primary-600);
      }
      .btn--primary:hover{ background: var(--primary-600); }

      /* inputs */
      input, select, textarea{
        width:100%; padding:10px;
        border-radius:12px;
        border: 2px solid var(--control-border);
        background: var(--control-bg);
        color: var(--ink);              /* dark pink letters */
        outline:none;
      }
      input::placeholder, textarea::placeholder{ color: var(--ink-muted); }
      input:focus, select:focus, textarea:focus{
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(255,77,148,0.15);
      }

      /* logs */
      .log{
        white-space: pre-wrap;
        background: var(--control-bg);
        padding: 12px;
        border-radius: 12px;
        min-height: 120px;
        border: 2px dashed var(--control-border);
        color: var(--ink);              /* dark pink letters */
      }
      .log-scroll{ max-height:180px; overflow-y:auto; }

      /* tabs & pills */
      .tabs{ display:flex; gap:8px; margin-bottom:12px; }
      .tab{
        padding:8px 12px;
        border-radius:9999px;
        border:2px solid var(--primary);
        background:#ffd9e8;
        color: var(--ink);              /* dark pink letters */
        cursor:pointer;
      }
      .tab.active{ background:#ffc1d9; }
      .pill{
        display:inline-block;
        padding:2px 10px;
        border:2px solid var(--primary);
        border-radius:9999px;
        margin-right:6px;
        font-size:12px;
        color: var(--ink);
        background:#ffe7f1;
      }

      /* table */
      .table{ width:100%; border-collapse:collapse; font-size:.95rem; }
      .table th, .table td{ border:2px solid var(--table-border); padding:6px 8px; }
      .table th{
        background: var(--table-header);
        color:#7a1041;                  /* dark pink letters in header */
        text-align:left;
      }

      /* Already have .container â€” just switch to the variable if you like */
      .container { max-width: var(--container); margin: 0 auto; padding: var(--gutter); }

      /* Full-width bar that doesn't overflow */
      .navbar-card{
        position: sticky; top: 0; z-index: 1000;
        background: var(--card);
        border-bottom: 2px solid var(--card-border);
        box-shadow: var(--shadow);
        border-radius: 0;
        width: 100%;
      }

      /* Inner row: centered, wraps on small widths / high zoom */
      .navbar-inner{
        max-width: var(--container);
        margin: 0 auto;
        padding: var(--gutter);
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;          /* key for Ctrl +/- to reflow nicely */
      }

      /* Optional: avoid any accidental horizontal scrolls */
      html, body { max-width: 100%; overflow-x: hidden; direction: ltr; }
    </style>

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
